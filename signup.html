<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE-edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste - Entre ou cadastre-se</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main>
    <div>
      <fieldset id="top">
        <h1>Cadastrar-se</h1>
        <form>
          <input type="text" placeholder="Nome de usuário" required>
          <input type="text" placeholder="E-mail ou telefone" required>
          <input type="password" placeholder="Senha" required>
          <fieldset id="birthdate-area">
            <legend>Data de nascimento</legend>
            <select id="day-selector" required>
              <option value="" selected hidden>Days</option>
            </select>
            <select id="month-selector" required>
              <option value="" selected hidden>Months</option>
            </select>
            <select id="year-selector" required>
              <option value="" selected hidden>Years</option>
            </select>
          </fieldset>
          <p>Ao se cadastrar, você concorda com nossos <a href="">Termos de uso</a> e nossa <a href="">Política de privacidade</a>, incluindo o <a href="">Uso de Cookies</a>.</p>
          <button id="sign-up-button" type="submit">Cadastrar-se</button>
        </form>
      </fieldset>
      <fieldset id="bottom">
        <p>Já tem uma conta? <a href="index.html">Entre</a></p>
      </fieldset>
    </div>
  </main>
</body>
</html>
