<!DOCTYPE html>
<html lang="pt-br">

<body>
  <main>
    <div id="left-side">
      <img src="" alt="">

    <div id="right-side">
      <fieldset id="top">
        <h1>Cadastrar-se</h1>
        <h2>É rápido e fácil</h2>

          <input type="text" placeholder="Nome de usuário" required>
          <input type="date" required>
          <input type="text" placeholder="E-mail ou telefone" required>
          <input type="password" placeholder="Senha" required>
          <p>Ao se cadastrar, você concorda com nossos <a href="">Termos de uso</a>, a <a href="">Política de privacidade</a> e a <a href="">Política de Cookies</a></p>
          <button type="submit">Cadastrar-se</button>
        </form>
      </fieldset>
      <fieldset id="bottom">
        <p>Já tem uma conta? <a href="index.html">Entre</a></p>
      </fieldset>
    </div>
  </main>
  <footer>
    <ul>
      <li><p>Copyright &copy; 2022 Teste</p></li>
      <li><p><a href="">Termos de uso</a></p></li>
      <li><p><a href="">Política de privacidade</a></p></li>
