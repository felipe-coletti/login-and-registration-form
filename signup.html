<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE-edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste - Entre ou cadastre-se</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main>
    <div id="container">
      <div id="top">
        <h1>Cadastrar-se</h1>
        <form>
          <div class="input-field">
            <label for="name-input">Nome de usuário</label>
            <input id="name-input" type="text" required>
          </div>
          <div class="input-field">
            <label for="email-input">E-mail</label>
            <input id="email-input" type="text" required>
          </div>
          <div class="input-field">
            <label for="password-input">Senha</label>
            <input id="password-input" type="password" required>
          </div>
          <p>Ao se cadastrar, você concorda com nossos <a class="link" href="">Termos de uso</a> e nossa <a class="link" href="">Política de privacidade</a>, incluindo o <a class="link" href="">Uso de Cookies</a>.</p>
          <button id="primary-button" type="submit">Cadastrar-se</button>
        </form>
      </div>
      <div id="bottom">
        <p>Já tem uma conta? <a class="link" href="index.html">Entre</a></p>
      </div>
    </div>
  </main>
</body>
</html>
