<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste - Entre ou cadastre-se</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <div id="container">
            <h1 id="title">Cadastrar-se</h1>
            <div id="content-area">
                <form id="form">
                    <div class="input-field">
                        <label class="label" for="name-input">Nome de usuário</label>
                        <input id="name-input" class="input" type="text" required />
                    </div>
                    <div class="input-field">
                        <label class="label" for="email-input">E-mail</label>
                        <input id="email-input" class="input" type="text" required />
                    </div>
                    <div class="input-field">
                        <label class="label" for="password-input">Senha</label>
                        <input id="password-input" class="input" type="password" required />
                    </div>
                    <p class="paragraph">Ao se cadastrar, você concorda com nossos <a class="link" href="">Termos de uso</a> e nossa <a class="link" href="">Política de privacidade</a>, incluindo o <a class="link" href="">Uso de Cookies</a>.</p>
                    <button id="primary-button" type="submit">Cadastrar-se</button>
                </form>
            </div>
            <p class="paragraph">Já tem uma conta? <a class="link" href="index.html">Entre</a></p>
        </div>
    </main>
</body>
</html>
