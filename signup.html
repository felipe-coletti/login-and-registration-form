<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE-edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste - Entre ou cadastre-se</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main>
    <div id="container">
      <div id="top">
        <h1>Cadastrar-se</h1>
        <form>
          <div class="input-field">
            <label>Nome de usuário</label>
            <input type="text" required>
          </div>
          <div class="input-field">
            <label>E-mail</label>
            <input type="text" required>
          </div>
          <div class="input-field">
            <label>Senha</label>
            <input type="password" required>
          </div>
          <p>Ao se cadastrar, você concorda com nossos <a href="">Termos de uso</a> e nossa <a href="">Política de privacidade</a>, incluindo o <a href="">Uso de Cookies</a>.</p>
          <button id="sign-up-button" type="submit">Cadastrar-se</button>
        </form>
      </div>
      <div id="bottom">
        <p>Já tem uma conta? </p><a href="index.html">Entre</a>
      </div>
    </div>
  </main>
</body>
</html>
