<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE-edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Teste - Redefina sua senha</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <main id="main">
            <div id="container">
                <div id="title-area">
                    <h1 id="title">Redefinir senha</h1>
                    <p class="paragraph">
                        Insira o endereço de e-mail associado a sua conta e nós enviaremos intruções para redefinir a
                        sua senha.
                    </p>
                </div>
                <div id="content-area">
                    <form id="form">
                        <div class="input-field">
                            <label class="label" for="email-input">E-mail</label>
                            <input id="email-input" class="input" type="text" required />
                        </div>
                        <button id="primary-button" type="submit">Enviar</button>
                    </form>
                </div>
            </div>
        </main>
    </body>
</html>
