<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE-edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Teste - Redefinir senha</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <main id="main">
            <div id="container">
                <div id="title-area">
                    <h1 id="title">Redefinir senha</h1>
                    <p class="paragraph">
                        Insira o endereço de e-mail associado a sua conta e nós enviaremos intruções para redefinir a
                        sua senha.
                    </p>
                </div>
                <form id="form">
                    <label class="label">
                        E-mail
                        <input type="email" class="input" required />
                    </label>
                    <button type="submit" id="primary-button">Enviar</button>
                </form>
            </div>
        </main>
    </body>
</html>
