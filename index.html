<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Teste - Entrar ou cadastrar-se</title>
		<link rel="stylesheet" href="src/styles/style.css" />
		<script src="src/scripts/form.js" defer></script>
	</head>
	<body>
		<main id="main">
			<div id="container">
				<h1 id="title">Entrar</h1>
				<form id="form">
					<label class="label">
						E-mail
						<input type="email" class="input" autocomplete="email" required />
					</label>
					<label class="inline-label">
						<input type="checkbox" id="magic-link" />
						Entrar sem senha
					</label>
					<button type="submit" id="primary-button">Entrar</button>
				</form>
			</div>
		</main>
	</body>
</html>
