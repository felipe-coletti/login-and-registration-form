<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste - Entre ou cadastre-se</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <div id="container">
            <h1 id="title">Entrar</h1>
            <div id="content-area">
                <form>
                    <div class="input-field">
                        <label class="label" for="email-input">E-mail</label>
                        <input id="email-input" class="input" type="text" required />
                    </div>
                    <div class="input-field">
                        <label class="label" for="password-input">Senha</label>
                        <input id="password-input" class="input" type="password" required />
                    </div>
                    <div class="form-link">
                        <a class="link" href="">Esqueceu a senha?</a>
                    </div>
                    <button id="primary-button" type="submit">Entrar</button>
                </form>
                <div id="division">
                    <span class="line"></span>
                    <p class="paragraph">ou</p>
                    <span class="line"></span>
                </div>
                <div id="social-login">
                    <a class="social-button"><img src="assets/images/google.png" alt="Google" onmousedown="return false" /></a>
                    <a class="social-button"><img src="assets/images/facebook.png" alt="Facebook" onmousedown="return false" /></a>
                    <a class="social-button"><img src="assets/images/apple.png" alt="Apple" onmousedown="return false" /></a>
                </div>
            </div>
            <p class="paragraph">NÃ£o tem uma conta? <a class="link" href="signup.html">Cadastre-se</a></p>
        </div>
    </main>
</body>
</html>
