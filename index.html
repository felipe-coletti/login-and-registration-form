<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE-edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste - Entre ou cadastre-se</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
</head>
<body>
  <main>
    <section>
      <img src="" alt="">
    </section>
    <section>
      <fieldset>
        <h1>Entrar</h1>
        <h2>Bem-vindo de volta!</h2>
        <form>
          <input type="text" placeholder="Telefone, nome de usuário ou e-mail" required>
          <input type="password" placeholder="Senha" required>
          <p><a href="">Esqueceu a senha?</a></p>
          <button type="submit">Entrar</button>
        </form>
        <p>ou</p>
        <div>
          <button><img src="assets/images/google.png" alt="" onmousedown="return false">Entrar com o google</button>
          <button><img src="assets/images/facebook.png" alt="" onmousedown="return false">Entrar com o facebook</button>
          <button><img src="assets/images/apple.png" alt="" onmousedown="return false">Entrar com a apple</button>
        </div>
      </fieldset>
      <p>Não tem uma conta? <a href="signup.html">Cadastre-se</a></p>
    </section>
  </main>
  <footer>
    <ul>
      <li><p>Copyright &copy; 2022 Teste</p></li>
      <li><p><a href="">Termos de uso</a></p></li>
      <li><p><a href="">Política de privacidade</a></p></li>
      <li><p><a href="">Política de Cookies</a></p></li>
    </ul>
  </footer>
</body>
</html>
