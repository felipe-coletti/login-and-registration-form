<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Cadastrar-se</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<main id="main">
			<div id="container">
				<h1 id="title">Cadastrar-se</h1>
				<form id="form">
					<label class="label">
						Nome de usuário
						<input type="text" id="displayname-input" class="input" required />
					</label>
					<label class="label">
						E-mail
						<input type="email" id="email-input" class="input" required />
					</label>
					<label class="label">
						Senha
						<input type="password" id="password-input" class="input" required />
					</label>
					<p class="paragraph">
						Ao se cadastrar, você concorda com nossos <a class="link" href="">Termos de uso</a> e nossa
						<a class="link" href="">Política de privacidade</a>, incluindo o
						<a class="link" href="">Uso de Cookies</a>.
					</p>
					<button type="submit" id="primary-button">Cadastrar-se</button>
				</form>
				<p class="paragraph">Já tem uma conta? <a class="link" href="index.html">Entre</a></p>
			</div>
		</main>
	</body>
</html>
